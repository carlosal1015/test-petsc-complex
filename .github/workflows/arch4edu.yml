name: Test PETSc on GitHub with arch4edu repository

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          image: ghcr.io/cpp-review-dune/introductory-review/aur:latest
          options: |
            -v ${{github.workspace}}:/work
          shell: bash
          run: |
            curl -s https://gitlab.com/dune-archiso/dune-archiso.gitlab.io/-/raw/main/templates/add_arch4edu.sh | bash
            sudo pacman -Syuq --needed --noconfirm
            # mumps
            sudo pacman -S fftw hypre metis parmetis suitesparse hdf5-openmpi triangle pastix scotch superlu_dist valgrind --noconfirm
            yay -G aur/petsc
            cd petsc
            makepkg --noconfirm -s