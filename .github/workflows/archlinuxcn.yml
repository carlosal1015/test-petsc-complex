name: Test PETSc on GitHub with archlinuxcn repository

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          image: ghcr.io/cpp-review-dune/introductory-review/aur:latest
          options: |
            -v ${{github.workspace}}:/work
          shell: bash
          run: |
            curl -s https://gitlab.com/dune-archiso/dune-archiso.gitlab.io/-/raw/main/templates/add_archlinuxcn.sh | bash
            sudo pacman -Syuq --needed --noconfirm
            sudo pacman -S fftw hypre metis mumps parmetis suitesparse hdf5-openmpi scotch superlu_dist --noconfirm
            yay -Ss inetutils
            yay --noconfirm -S aur/petsc