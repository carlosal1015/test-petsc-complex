name: PETSc with SuperLU_DIST

on:
  push:
    branches: [main]
    paths:
      - patches/*

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          image: ghcr.io/carlosal1015/aur/superlu_dist:latest
          options: |
            -v ${{github.workspace}}:/work
          shell: bash
          run: |
            sudo pacman -Syuq --needed --noconfirm >/dev/null 2>&1
            pacman -Qi superlu_dist 
            sudo pacman -S git --noconfirm >/dev/null 2>&1
            cd
            git clone https://aur.archlinux.org/petsc.git
            cd petsc
            makepkg --noconfirm -s
            pushd /tmp/makepkg/petsc/src/petsc-3.20.3/src/snes/tutorials
            make testex19
            /usr/bin/mpiexec -n 1 --oversubscribe ./ex19 -da_grid_x 20 -da_grid_y 20 -pc_type lu -pc_factor_mat_solver_type superlu_dist
            cat output/ex19_superlu.out
            popd
            cat /tmp/makepkg/petsc/src/petsc-3.20.3/arch-linux-c-opt/lib/petsc/conf/configure.log