name: Test PETSc on GitHub with superlu_dist

on:
  push:
    branches: [main]
    # paths:
    #   - patches/*

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ghcr.io
          image: ghcr.io/carlosal1015/aur/superlu_dist:latest
          options: |
            -v ${{github.workspace}}:/work
          shell: bash
          run: |
            sudo pacman -Syuq --needed --noconfirm >/dev/null 2>&1
            pacman -Qi superlu_dist 
            sudo pacman -S git --noconfirm >/dev/null 2>&1
            cd
            git clone https://aur.archlinux.org/petsc.git
            cd petsc
            makepkg --noconfirm -s